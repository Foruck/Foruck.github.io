<html>
<head>
  <meta charset="utf-8">
  <title>刮刮乐</title>  
  <style type="text/css">
    *{margin: 0;padding: 0;}
    .box{
      width: 400px;
      height: 300px;
      position: relative;
      text-align: center;
      line-height: 300px;
      font-size: 30px;
      color: #696;
      border:1px solid #ccc;
    }
    #redux{
      position: absolute;
      width: 400px;
      height: 300px;
      z-index:1;
      left: 0;
      top:0;
    }
  </style>     
  </head>
  <body>
    <div class="box">
      <p>恭喜中奖</p>
        <img id="redux" src="1.jpg" alt="">
    </div>
  </body>
  
  <script src="query.min.js"></script>
  <script src="jquery.eraser.js" ></script>
  <script>
    $(function  () { //这个适用手机端，等图片加载完再显示，因为有可能会出现第一次加载图片没有加载完就不会出现canvas
      $('#redux').eraser( {
        size: 30,   //设置橡皮擦大小
        completeRatio: .3, //设置擦除面积比例
        completeFunction: showResetButton   //大于擦除面积比例触发函数
      });
      function showResetButton(){
        console.log("抽奖结束");
        $("#redux").fadeOut(1000);
      }
    })
  </script>
</html>
